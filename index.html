<!DOCTYPE html>
<html>
<head>
    <title>Bookstore Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #error-message {
            color: red;
            margin: 20px;
            padding: 10px;
            border: 1px solid red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bookstore Catalog</h1>
    <div id="error-message"></div>
    <div id="bookstore-data"></div>

    <script>
        function loadXMLDoc() {
            const xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        try {
                            displayBooks(this);
                        } catch (error) {
                            showError("Error parsing XML: " + error.message);
                        }
                    } else {
                        showError("Failed to load XML file. Status: " + this.status);
                    }
                }
            };
            xmlhttp.onerror = function() {
                showError("Error loading XML file. Make sure you're running this through a web server.");
            };
            try {
                xmlhttp.open("GET", "bookstore.xml", true);
                xmlhttp.send();
            } catch (error) {
                showError("Error: " + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            errorDiv.style.display = "block";
            errorDiv.textContent = message;
        }

        function displayBooks(xml) {
            const xmlDoc = xml.responseXML;
            if (!xmlDoc) {
                showError("Failed to parse XML document");
                return;
            }
            
            const books = xmlDoc.getElementsByTagName("book");
            if (books.length === 0) {
                showError("No books found in XML");
                return;
            }
            
            let table = '<table>' +
                '<tr>' +
                '<th>Title</th>' +
                '<th>Author</th>' +
                '<th>Price</th>' +
                '<th>ISBN</th>' +
                '<th>Category</th>' +
                '<th>Publication Year</th>' +
                '</tr>';
            
            for (let i = 0; i < books.length; i++) {
                try {
                    table += '<tr>' +
                        '<td>' + books[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + '</td>' +
                        '<td>' + books[i].getElementsByTagName("author")[0].childNodes[0].nodeValue + '</td>' +
                        '<td>$' + books[i].getElementsByTagName("price")[0].childNodes[0].nodeValue + '</td>' +
                        '<td>' + books[i].getElementsByTagName("isbn")[0].childNodes[0].nodeValue + '</td>' +
                        '<td>' + books[i].getAttribute("category") + '</td>' +
                        '<td>' + books[i].getElementsByTagName("publication_year")[0].childNodes[0].nodeValue + '</td>' +
                        '</tr>';
                } catch (error) {
                    showError("Error parsing book " + (i + 1) + ": " + error.message);
                    return;
                }
            }
            table += '</table>';
            
            document.getElementById("bookstore-data").innerHTML = table;
        }

        // Load the XML when the page loads
        window.onload = loadXMLDoc;
    </script>
</body>
</html>
